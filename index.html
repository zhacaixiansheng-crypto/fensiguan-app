    <h1>三维空间垂距计算器</h1>

        <h2>步骤1: 数据管理</h2>

        <textarea id="dataInput" placeholder="编号,X1,Y1,Z1,X2,Y2,Z2,X3,Y3,Z3"></textarea>
        <div class="status" id="importStatus">准备就绪</div>
        <div class="btn-group" style="margin-top:10px;">
            <input type="file" id="fileInput" accept=".csv" style="display:none">
            <button type="button" class="secondary" onclick="document.getElementById('fileInput').click()">上传文件</button>
            <button type="button" onclick="loadGroups()">解析并导入</button>
        </div>
    </div>

    <form id="planeForm">
        <div class="card">
            <h2>步骤2: 选择组并输入点</h2>
            <label>选择组编号：</label>
            <select id="groupSelect" onchange="fillPoints()">

            </select>
            
            <div id="planePointsDisplay" style="margin-top:15px; font-size: 13px; color: #555;">
                <div class="point-group">
                    <label>平面点 A / B / C (自动):</label>

                </div>
                <div class="point-group">
                    <input type="number" id="bx" readonly placeholder="Bx"> <input type="number" id="by" readonly placeholder="By"> <input type="number" id="bz" readonly placeholder="Bz">
                </div>
                <div class="point-group">
                    <input type="number" id="cx" readonly placeholder="Cx"> <input type="number" id="cy" readonly placeholder="Cy"> <input type="number" id="cz" readonly placeholder="Cz">
                </div>
            </div>

            <div class="point-group" style="margin-top:10px; background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                <label>待查点 P (请输入坐标):</label>
                <input type="number" id="px" step="any" placeholder="Px" required> 
                <input type="number" id="py" step="any" placeholder="Py" required> 
                <input type="number" id="pz" step="any" placeholder="Pz" required>
            </div>
            <button type="button" onclick="calculateDistance()" style="width: 100%; margin-top: 15px;">立即计算垂距</button>
        </div>
    </form>

    <div id="result" style="display:none;"></div>

    <div class="card">
        <h2>历史记录</h2>
        <div class="btn-group">

            <button type="button" class="secondary" onclick="exportHistory()">导出 CSV</button>
        </div>
        <ul id="history-list"></ul>
    </div>

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log("SW注册失败", err));
        }
    };

    function loadGroups() {
        const textarea = document.getElementById('dataInput');
        const fileInput = document.getElementById('fileInput');
        
        if (textarea.value.trim()) {
            parseData(textarea.value);
            textarea.value = '';
        } else if (fileInput.files.length > 0) {
            const reader = new FileReader();
            reader.onload = (e) => parseData(e.target.result);
            reader.readAsText(fileInput.files[0]);
        } else {
            alert('请在框内输入数据或选择文件！');
        }
    }

    function parseData(text) {
        const lines = text.trim().split('\n');
        let count = 0;
        const select = document.getElementById('groupSelect');
        
        lines.forEach(line => {
            const parts = line.split(',').map(p => p.trim());
            if (parts.length === 10) {
                const id = parts[0];
                const coords = parts.slice(1).map(Number);
                if (!isNaN(coords[0])) {
                    groups.set(id, coords);
                    const option = document.createElement('option');
                    option.value = id;
                    option.text = id;
                    select.appendChild(option);
                    count++;
                }
            }
        });
        document.getElementById('importStatus').innerText = `成功导入/更新：${count} 组数据。`;
    }

    function fillPoints() {
        const id = document.getElementById('groupSelect').value;
        if (!id) return;
        const c = groups.get(id);
        const fields = ['ax','ay','az','bx','by','bz','cx','cy','cz'];
        fields.forEach((id, idx) => document.getElementById(id).value = c[idx]);
    }

    function calculateDistance() {
        const getVal = id => parseFloat(document.getElementById(id).value);
        const ax = getVal('ax'), ay = getVal('ay'), az = getVal('az');
        const bx = getVal('bx'), by = getVal('by'), bz = getVal('bz');
        const cx = getVal('cx'), cy = getVal('cy'), cz = getVal('cz');
        const px = getVal('px'), py = getVal('py'), pz = getVal('pz');
        const groupId = document.getElementById('groupSelect').value;

        if (isNaN(ax) || isNaN(px)) {
            alert('请选择数据组并输入查询点坐标！');
            return;
        }

        const abx = bx - ax, aby = by - ay, abz = bz - az;
        const acx = cx - ax, acy = cy - ay, acz = cz - az;
        const A = aby * acz - abz * acy;
        const B = abz * acx - abx * acz;
        const C = abx * acy - aby * acx;
        const norm = Math.sqrt(A*A + B*B + C*C);

        if (norm === 0) {
            alert('错误：三点共线无法形成平面！');
            return;
        }

        const D = -(A * ax + B * ay + C * az);
        const signedDist = (A * px + B * py + C * pz + D) / norm;
        const dist = Math.abs(signedDist);
        const side = signedDist > 0 ? "正法向侧" : (signedDist < 0 ? "负法向侧" : "平面上");

        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `结果 - ${groupId}<br>垂直距离: ${dist.toFixed(4)}<br>方位: ${side}`;

        history.unshift({
            time: new Date().toLocaleTimeString(),
            id: groupId,
            p: `(${px}, ${py}, ${pz})`,
            dist: dist.toFixed(4),
            side: side
        });
        showHistory();
    }

    function showHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = history.map(h => `<li>[${h.time}] 组:${h.id} | P:${h.p} | 距:<b>${h.dist}</b> (${h.side})</li>`).join('');
    }

    function exportHistory() {
        if (history.length === 0) return alert('无记录');
        let csv = "时间,组编号,查询点,垂距,方位\n";
        history.forEach(h => csv += `${h.time},${h.id},"${h.p}",${h.dist},${h.side}\n`);
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `距离计算记录_${new Date().getTime()}.csv`;
        link.click();
    }
